---
go_arch_map:
  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm64'
  armv7l: 'armv7'
  armv6l: 'armv6'

go_arch: "{{ go_arch_map[ansible_architecture] | default(ansible_architecture) }}"

Ansible-monitoring-deployment_system_user: "Ansible-monitoring-deployment"
Ansible-monitoring-deployment_system_group: "Ansible-monitoring-deployment"
